<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Fetch API - Post Request</title>
</head>

<body>
  <div class="container">
  <form id="form" method="POST">
      <h1 class="text-center py-5">Fetch API - POST Request</h1>
      <div class="row">
        <div class="col-sm-6 py-3">
          <label class="form-label">State</label>
          <select class="form-select" id="Options" required>
            <option selected disabled value="">Choose...</option>
            <option value="APARTMENT">Appartement</option>
            <option value="HOUSE">House</option>
            <option value="OTHERS">Other</option>
          </select>
        </div>
        <div class="col-sm-6 py-3">
          <label class="form-label">Area</label>
          <input type="number" class="form-control" id="area" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label class="form-label">Room Number</label>
          <input type="number" class="form-control" id="Room" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Zip-Code</label>
          <input type="number" class="form-control" id="Zip" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Facades-Number</label>
          <input type="number" class="form-control" id="Facades">
        </div>
      </div>
      <div class="row  py-4">
        <div class="col-md-3 d-flex justify-content-evenly">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="Terrace">
            <label class="form-check-label">Terrace</label>
          </div>
        </div>
        <div class="col-md-3  d-flex justify-content-evenly">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="Furnished">
            <label class="form-check-label">Furnished</label>
          </div>
        </div>
        <div class="col-md-3  d-flex justify-content-evenly">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="Kitchen">
            <label class="form-check-label">Kitchen Equipped</label>
          </div>
        </div>
        <div class="col-md-3  d-flex justify-content-evenly">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="Garden">
            <label class="form-check-label">Garden</label>
          </div>
        </div>
        <div class="col-12 py-5 d-flex justify-content-center">
          <button class="btn btn-outline-primary" type="submit" id="submit">Submit form</button>
        </div>
      </div>
  </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="api.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
